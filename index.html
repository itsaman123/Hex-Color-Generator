<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Random Background Hex Color</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Hex Color Generator</h1>
    <h2>HEX Color : <span id="hex"></span></h2>
    <input type="text" value="#000000" id="myHex" />
    <button id="btn">Click Me</button>
    <p>
      <button id="myCopy">
        Copy Color Code <i class="fa fa-light fa-copy" style="font-size:36px"></i>      
      </button>
    </p>
  </body>
</html>
